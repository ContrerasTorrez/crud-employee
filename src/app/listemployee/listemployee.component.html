<h3>Employee List</h3>

<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Position</th>
          <th>Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.id}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.position}}</td>
          <td>{{employee.salary}}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Employee Actions">
              <a routerLink="/edit/{{employee.id}}" class="btn btn-primary btn-sm">Edit</a>
              <button type="button" class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <a routerLink="/add" class="btn btn-success">Add Employee</a>
    </div>
  </div>
</div>
