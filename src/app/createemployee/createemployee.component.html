<h3>Create Employee</h3>

<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="position">Position</label>
      <input type="text" class="form-control" id="position" required [(ngModel)]="employee.position" name="position">
    </div>

    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
      </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="number" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary">
    </div>

    <button type="submit" class="btn btn-success mr-2" (click)="save()">Save</button>
    <a routerLink="/employees" class="btn btn-secondary">Cancel</a>
  </div>
</div>
